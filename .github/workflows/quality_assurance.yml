name: Quality Assurance

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
    linters:
        runs-on: ubuntu-20.04
        steps:
          -   uses: actions/checkout@v4.1.1
          -   name: Set up Python
              uses: actions/setup-python@v5.1.0
              with:
                  python-version: 3.10.4
          -   name: Install Poetry
              uses: snok/install-poetry@v1.3.4
              with:
                  version: 1.5.0
          -   name: Deactivate poetry virtualenv
              run: poetry config virtualenvs.create false
          -   name: Install dependencies
              run: poetry install
          -   name: Ruff Linter
              run: ruff . --config ruff.toml
          -   name: Ruff Format Linter
              run: ruff format . --check --config ruff.toml
          -   name: Mypy Linter
              run: mypy --config mypy.toml
    tests:
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                python-version: [ "3.8", "3.9", "3.10" ]
                pydantic-version: [ "1.10" ]
        steps:
            -   uses: actions/checkout@v4.1.1
            -   name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v5.1.0
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: Install Pydantic ${{ matrix.pydantic-version }}
                run: pip install pydantic==${{ matrix.pydantic-version }}
            -   name: Install Pytest
                run: pip install pytest==8.1.1
            -   name: Tests
                run: pytest
